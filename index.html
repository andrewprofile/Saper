<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Saper</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="js/saper.js"></script>
	<link rel="stylesheet" href="style.css" />
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<!--[if lt IE 7]>
		<script src="http://ie7-js.googlecode.com/svn/version/2.0(beta3)/IE7.js" type="text/javascript"></script>
	<![endif]-->
</head>
<body>
	<section id="sapper">
		<nav id="controls">
			<ul>
				<li class="start">Nowa gra</li>
				<li class="sounds" id="1"></li>	
				<li>
					<select class="level" autocomplete="off">
						<option class="easy" selected>Początkujący</option>
						<option class="medium">Średniozaawansowany</option>
						<option class="hard">Zaawansowany</option>
					</select> 
				</li>
				<li class="time">Czas: <span>0</span></li>
			</ul>	
		
		</nav>
		
		<section id="board"></section>
	
		<section class="effects">
			<audio id="audioWin" src="win.wav"></audio>
			<audio id="audioFlag" src="flag.wav"></audio>
			<audio id="audioClick" src="click.wav"></audio>
			<audio id="audioOpening" src="opening.wav"></audio>
			<audio id="audioExplode" src="explode.wav"></audio>
		</section>
	</section>
</body>
</html>
